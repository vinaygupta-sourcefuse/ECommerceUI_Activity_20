<div class="flex justify-center items-center py-20 px-4 min-h-screen bg-gradient-to-br from-indigo-600 to-indigo-300">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md text-center animate-fade-in-up">
    <h2 class="text-2xl font-bold mb-1 text-gray-800">Create an Account âœ¨</h2>
    <p class="text-sm mb-6 text-gray-500">Join us to explore the best shopping experience</p>

    <form (ngSubmit)="onSubmit(registerForm)" class="text-left" #registerForm="ngForm">
      <div class="mb-5">
        <label for="role" class="block mb-1 font-medium text-gray-700">Role</label>
        <select
          id="role"
          [(ngModel)]="role"
          name="role"
          class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          required
        >
          <option value="" disabled selected>Select your role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mb-5" *ngIf="role === 'admin'">
        <label for="secretKey" class="block mb-1 font-medium text-gray-700">Admin Secret Key</label>
        <input
          type="password"
          id="secretKey"
          [(ngModel)]="secretKey"
          name="secretKey"
          class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter admin secret key"
          required
          #secretKeyRef="ngModel"
        />
        <div *ngIf="secretKeyRef.invalid && (secretKeyRef.dirty || secretKeyRef.touched)" class="text-red-500 text-xs mt-1">
          <span *ngIf="secretKeyRef.errors?.['required']">Secret key is required for admin.</span>
        </div>
      </div>

      <div class="mb-5">
        <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Choose a username"
          required
        />
      </div>

      <div class="mb-5">
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Your email address"
          required
          email
          #emailRef="ngModel"
        />
        <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="text-red-500 text-xs mt-1">
          <span *ngIf="emailRef.errors?.['required']">Email is required.</span>
          <span *ngIf="emailRef.errors?.['email']">Please enter a valid email address.</span>
        </div>
      </div>

      <div class="mb-5">
        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Create a password"
          required
          minlength="3"
          #passwordRef="ngModel"
        />
        <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="text-red-500 text-xs mt-1">
          <span *ngIf="passwordRef.errors?.['required']">Password is required.</span>
          <span *ngIf="passwordRef.errors?.['minlength']">Password must be at least 3 characters.</span>
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-3 text-base font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
      >
        Register
      </button>
    </form>

    <div class="flex justify-center mt-6">
      <button
      class="flex items-center px-6 py-3 bg-white border border-gray-300 rounded-lg shadow-md hover:shadow-lg hover:bg-gray-100 transition duration-300"
      (click)="SignupViaGoogle()"
      >
      <img
        src="https://img.icons8.com/color/24/000000/google-logo.png"
        alt="Google Logo"
        class="w-5 h-5 mr-3"
      />
      <span class="text-gray-700 font-medium">Sign up with Google</span>
      </button>
    </div>

    <div class="mt-6 text-sm">
      <p>
        Already have an account?
        <a routerLink="/auth/login" class="text-indigo-600 hover:underline">Login here</a>
      </p>
    </div>
  </div>
</div>

<style>
@keyframes fade-in-up {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fade-in-up {
  animation: fade-in-up 0.5s ease-in-out;
}
</style>
