<div class="flex justify-center items-center p-20 min-h-screen bg-gradient-to-br from-gray-800 to-gray-900">
  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md text-center animate-fade-in">
    <h2 class="text-2xl font-bold mb-1 text-gray-800">Welcome Back ðŸ‘‹</h2>
    <p class="text-sm mb-6 text-gray-500">Please login to your account</p>

    <form (ngSubmit)="onSubmit()" class="text-left">
      <div class="mb-5">
        <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="w-12/12 p-2.5 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="mb-5">
        <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="w-12/12 p-2.5 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 text-base bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-300"
      >
        Login
      </button>
    </form>

    <div class="mt-6 text-sm">
      <p>
        Don't have an account?
        <a routerLink="/auth/register" class="text-blue-500 hover:underline">Register here</a>
      </p>
    </div>
  </div>
</div>

<style>
@keyframes fade-in {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }

</style>
