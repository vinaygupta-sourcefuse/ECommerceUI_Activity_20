<div class="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden w-full max-w-md">
      <!-- Header with gradient background -->
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 text-center">
        <h1 class="text-2xl font-bold text-white">Admin Profile</h1>
        <div class="mt-2">
          <span class="inline-block px-3 py-1 text-xs font-semibold text-indigo-100 bg-indigo-900 bg-opacity-30 rounded-full">
            {{currentUser.role}}
          </span>
        </div>
      </div>
  
      <!-- Profile Content -->
      <div class="p-6 space-y-5">
        <!-- Profile Fields -->
        <div class="space-y-4">
          <div class="flex items-center">
            <div class="w-1/3">
              <label class="block text-sm font-medium text-gray-500">Username</label>
            </div>
            <div class="w-2/3">
              <span *ngIf="!isEditing" class="block text-gray-800 font-medium">{{currentUser.username}}</span>
              <input *ngIf="isEditing" [(ngModel)]="currentUser.username" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
          </div>
  
          <div class="flex items-center">
            <div class="w-1/3">
              <label class="block text-sm font-medium text-gray-500">Email</label>
            </div>
            <div class="w-2/3">
              <span *ngIf="!isEditing" class="block text-gray-800 font-medium">{{currentUser.email}}</span>
              <input *ngIf="isEditing" [(ngModel)]="currentUser.email" 
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
          </div>
  
          <div class="flex items-center">
            <div class="w-1/3">
              <label class="block text-sm font-medium text-gray-500">Role</label>
            </div>
            <div class="w-2/3">
              <span *ngIf="!isEditing" class="block text-gray-800 font-medium">{{currentUser.role}}</span>
              <select *ngIf="isEditing" [(ngModel)]="currentUser.role"
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="admin">Admin</option>
                <option value="editor">User</option>
              </select>
            </div>
          </div>
  
          <div class="flex items-center">
            <div class="w-1/3">
              <label class="block text-sm font-medium text-gray-500">User ID</label>
            </div>
            <div class="w-2/3">
              <span class="block text-gray-800 font-medium">{{currentUser.id}}</span>
            </div>
          </div>
        </div>
  
        <!-- Action Buttons -->
        <div class="pt-4 flex space-x-3 justify-center">
          <button *ngIf="!isEditing" (click)="toggleEdit()" 
                  class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-md shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Edit Profile
          </button>
          
          <div *ngIf="isEditing" class="flex space-x-3">
            <button (click)="saveChanges()" 
                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
              Save Changes
            </button>
            <button (click)="cancelEdit()" 
                    class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-md shadow-sm transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
