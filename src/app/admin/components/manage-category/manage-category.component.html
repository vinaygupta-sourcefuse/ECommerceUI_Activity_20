<!-- manage-category.component.html with Tailwind CSS styling -->
<div class="mb-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Categories</h2>
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
    <input
      type="text"
      class="w-full sm:w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      placeholder="Search by name..."
      [(ngModel)]="searchText"
      (input)="applySearch()"
    />
    <button
      class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition"
      (click)="openAddCategoryModal()"
    >
      Add New Category
    </button>
  </div>
</div>

<div class="overflow-x-auto rounded-lg shadow">
  <table class="min-w-full bg-white">
    <thead>
      <tr class="bg-blue-50 text-blue-900">
        <th class="py-3 px-4 text-left font-semibold">ID</th>
        <th class="py-3 px-4 text-left font-semibold">Name</th>
        <th class="py-3 px-4 text-left font-semibold">Description</th>
        <th class="py-3 px-4 text-left font-semibold">Image</th>
        <th class="py-3 px-4 text-left font-semibold">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let category of filteredCategories"
        class="border-b hover:bg-blue-50 transition"
      >
        <td class="py-2 px-4">{{ category.id }}</td>
        <td class="py-2 px-4">{{ category.name }}</td>
        <td class="py-2 px-4">{{ category.description }}</td>
        <td class="py-2 px-4">
          <img
            [src]="category.imageUrl"
            alt="Image"
            class="w-12 h-12 object-cover rounded shadow"
          />
        </td>
        <td class="py-2 px-4 flex gap-2">
          <button
            class="px-3 py-1 bg-yellow-400 text-white rounded hover:bg-yellow-500 transition"
            (click)="editCategory(category)"
          >
            Edit
          </button>
          <button
            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition"
            (click)="deleteCategory(category.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add/Edit Category Modal -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
  *ngIf="showCategoryModal"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
    <div class="flex justify-between items-center border-b px-6 py-4">
      <h5 class="text-lg font-semibold">
        {{ isEditing ? 'Edit' : 'Add' }} Category
      </h5>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-700 text-2xl font-bold"
        (click)="showCategoryModal = false"
        aria-label="Close"
      >
        &times;
      </button>
    </div>
    <div class="px-6 py-4">
      <form (ngSubmit)="handleCategorySubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Category ID</label
          >
          <input
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            [(ngModel)]="currentCategory.id"
            name="id"
            required
            [readonly]="isEditing"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Category Name</label
          >
          <input
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            [(ngModel)]="currentCategory.name"
            name="name"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Description</label
          >
          <textarea
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            [(ngModel)]="currentCategory.description"
            name="description"
          ></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Image URL</label
          >
          <input
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            [(ngModel)]="currentCategory.imageUrl"
            name="imageUrl"
          />
        </div>
        <div class="flex justify-end gap-2 pt-4">
          <button
            type="button"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition"
            (click)="showCategoryModal = false"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
          >
            Save Category
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
