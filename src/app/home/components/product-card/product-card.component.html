<div
  class="card h-full flex flex-col border border-gray-300 rounded-lg overflow-hidden shadow-lg transition-transform duration-300 ease-in-out bg-white hover:translate-y-[-8px] hover:shadow-xl hover:bg-gray-50"
>
  <img
    [src]="product.images[0]"
    class="card-img-top w-full h-[400px] object-cover border-b border-gray-200 transition-transform duration-300 ease-in-out hover:scale-105"
    [alt]="'Image of ' + product.name"
  />
  <div class="card-body flex-1 p-6 flex flex-col justify-between">
    <h5 class="card-title text-2xl font-semibold mb-4 text-gray-800 hover:text-blue-600 transition-colors duration-300">
      {{ product.name }}
    </h5>
    <p class="card-text text-base text-gray-600 mb-4">{{ product.description }}</p>
    <p class="card-text mt-auto text-lg font-bold text-gray-900">Price: â‚¹{{ product.price }}</p>

    <div class="mt-6">
      <div class="btn-group mb-4 flex items-center justify-center gap-2" role="group" aria-label="Quantity selector">
        <button
          class="btn bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors duration-300 disabled:opacity-50"
          (click)="decrementQuantity()"
          [disabled]="quantity <= 0"
        >
          -
        </button>
        <span class="btn bg-gray-100 text-gray-800 px-6 py-2 rounded-md border border-gray-300">
          {{ quantity }}
        </span>
        <button
          class="btn bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors duration-300"
          (click)="incrementQuantity()"
        >
          +
        </button>
      </div>

      <button
        class="btn bg-blue-600 text-white w-full py-3 rounded-md mt-4 hover:bg-blue-800 transition-transform duration-300 ease-in-out hover:translate-y-[-2px] shadow-md"
        (click)="addToCart()"
      >
        Add to Cart
      </button>

      <button  [routerLink]="['/cart/checkout']"
      class="btn bg-green-600 text-white w-full py-3 rounded-md mt-4 hover:bg-green-800 transition-transform duration-300 ease-in-out hover:translate-y-[-2px] shadow-md"
      (click)="buyNow()"
    >
      Buy Now
    </button>
    </div>
  </div>
</div>
