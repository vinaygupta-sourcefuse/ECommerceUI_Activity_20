<div class="product-container">
    <h1>Our Products</h1>
    <div class="product-grid">
        <div class="product-card" *ngFor="let product of products">
            <img [src]="product.imageUrl" alt="{{ product.name }}" style="width: 150px; height: 150px; object-fit: cover;" />
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <button (click)="visit(product)">Visit</button>
        </div>
    </div>
</div>
